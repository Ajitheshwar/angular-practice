<div class="container">
    <h4 class="m-4 text-center"> Address Details</h4>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-12 col-md-6">
            <form class="row g-3" [formGroup]="addressForm" (ngSubmit)="submitForm()">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="col-md-6">
                  <label for="role" class="form-label">Role</label>
                  <select name="role" id="role" class="form-control" formControlName="role">
                    <option value="Student">Student</option>
                    <option value="HOD">HOD</option>
                    <option value="Professor">Professor</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName="address">
                </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" formControlName="city">
                </div>
                <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" formControlName="state">
                </div>
                <div class="col-md-2">
                  <label for="pincode" class="form-label">Pincode</label>
                  <input type="text" class="form-control" id="pincode" formControlName="pincode">
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
