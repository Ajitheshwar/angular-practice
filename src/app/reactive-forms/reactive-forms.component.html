<form class="mt-4 p-4" style="max-width: 700px; margin : 0 auto;" [formGroup]="profileForm" (ngSubmit)="profileForm.valid && add()">
    <div class="row g-3 mb-3">
        <div class="col">
            <label for="firstName"> First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName">
        </div>
        <div class="col">
            <label for="lastName"> Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName">
        </div>
    </div>

    <label for="email">Email</label>
    <input type="email" for="email" id="email" class="form-control mb-3">
    
    <div *ngFor="let skill of skills.controls;let i=index" class="row" formArrayName="skills">
        <div class=" col-12 col-sm-2 d-flex align-items-center justify-content-center">
            <label for="kk" class="form-label">Skill-{{i+1}}:</label>
        </div>
        <div class="col-10 col-sm-8 mb-3">
            <select type="text" class="form-control" [formControlName]="i">
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
                <option value="JS">JS</option>
                <option value="NodeJs">NodeJs</option>
                <option value="Angular">Angular</option>
            </select>
        </div>
        <div class="col-2 text-center">
            <a class="btn btn-danger" (click)="deleteSkill(i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
              </svg>
            </a>
        </div>
    </div>
    <!-- {{skills.errors | json}} -->
    <div class="text-end">
        <a (click)='addSkill()' class="btn btn-primary px-3 py-1">+ Skill</a>
    </div>
    <!-- {{profileForm.errors | json}} <br>
    {{(profileForm.errors || skills.errors) | json}} <br>
    {{profileForm.valid}} <br> -->
    <button type='submit' class="btn btn-success"> Add </button>
</form>
